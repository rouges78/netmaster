<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMaster - Test Dashboard</title>
    <!-- Chart.js Date Adapter per gestione date -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê NetMaster Dashboard - Test</h1>
            <p>Dashboard di monitoraggio sistema - Versione Test</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>üñ•Ô∏è Agent Totali</h3>
                <div class="stat-value" id="totalAgents">-</div>
                <p>Sistemi monitorati</p>
            </div>
            <div class="stat-card">
                <h3>‚ö° CPU Media</h3>
                <div class="stat-value" id="avgCpu">-</div>
                <p>Utilizzo processore</p>
            </div>
            <div class="stat-card">
                <h3>üíæ Memoria Media</h3>
                <div class="stat-value" id="avgMemory">-</div>
                <p>Utilizzo RAM</p>
            </div>
            <div class="stat-card">
                <h3>üö® Avvisi Attivi</h3>
                <div class="stat-value" id="activeAlerts">-</div>
                <p>Notifiche sistema</p>
            </div>
        </div>

        <div class="status" id="status">
            <strong>Stato:</strong> Caricamento dashboard...
        </div>

        <div style="text-align: center;">
            <button class="test-button" onclick="testAPI()">üîÑ Test API</button>
            <button class="test-button" onclick="loadStats()">üìä Carica Statistiche</button>
            <button class="test-button" onclick="loadAgents()">üñ•Ô∏è Carica Agent</button>
        </div>

        <div id="results" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 5px; display: none;">
            <h3>Risultati Test:</h3>
            <pre id="resultsContent"></pre>
        </div>
    </div>

    <script>
        // Configurazione API
        const API_BASE = window.location.origin;
        const API_CREDENTIALS = btoa('admin:password');

        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<strong>Stato:</strong> ${message}`;
            statusEl.style.background = isError ? 'rgba(255, 0, 0, 0.3)' : 'rgba(0, 255, 0, 0.3)';
        }

        function showResults(data) {
            const resultsEl = document.getElementById('results');
            const contentEl = document.getElementById('resultsContent');
            contentEl.textContent = JSON.stringify(data, null, 2);
            resultsEl.style.display = 'block';
        }

        async function makeAPICall(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Authorization': `Basic ${API_CREDENTIALS}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Errore API:', error);
                throw error;
            }
        }

        async function testAPI() {
            updateStatus('Testing connessione API...');
            try {
                const health = await makeAPICall('/api/health');
                updateStatus('‚úÖ API funzionante! Server online.');
                showResults(health);
            } catch (error) {
                updateStatus(`‚ùå Errore API: ${error.message}`, true);
                showResults({ error: error.message });
            }
        }

        async function loadStats() {
            updateStatus('Caricamento statistiche...');
            try {
                const stats = await makeAPICall('/api/stats');
                
                document.getElementById('totalAgents').textContent = stats.total_agents || 0;
                document.getElementById('avgCpu').textContent = (stats.avg_cpu || 0) + '%';
                document.getElementById('avgMemory').textContent = (stats.avg_memory || 0) + '%';
                document.getElementById('activeAlerts').textContent = stats.active_alerts || 0;
                
                updateStatus('‚úÖ Statistiche caricate con successo!');
                showResults(stats);
            } catch (error) {
                updateStatus(`‚ùå Errore caricamento statistiche: ${error.message}`, true);
                showResults({ error: error.message });
            }
        }

        async function loadAgents() {
            updateStatus('Caricamento lista agent...');
            try {
                const agents = await makeAPICall('/api/agents');
                updateStatus(`‚úÖ Caricati ${agents.length} agent!`);
                showResults(agents);
            } catch (error) {
                updateStatus(`‚ùå Errore caricamento agent: ${error.message}`, true);
                showResults({ error: error.message });
            }
        }

        // Carica automaticamente le statistiche all'avvio
        window.addEventListener('load', () => {
            updateStatus('Dashboard caricata! Pronta per il test.');
            setTimeout(loadStats, 1000);
        });
    </script>
</body>
</html>
